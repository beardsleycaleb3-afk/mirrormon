<!DOCTYPE html>
<html>
<body style="background:#000; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; overflow:hidden;">
  <canvas id="screen" width="160" height="144" style="width:100vw; image-rendering:pixelated;"></canvas>
  <script>
    // Sultan 47 Mirror Kernel (60fps Refraction)
    const ctx = document.getElementById('screen').getContext('2d');
    const mirror = (density) => (density === "11110000") ? "00001111" : density;
    
    function pulse() {
      ctx.fillStyle = '#9bbc0f'; // Classic Green/Yellow tint
      ctx.fillRect(0, 0, 160, 144);
            // Render Hero from hero.bin logic
      const hero = ["00011000","00111100","01111110","11111111","11111111","01111110","00111100","00011000"];
      hero.forEach((row, y) => {
        for(let x = 0; x < 8; x++) {
          if(row[x] === "1") {
            ctx.fillStyle = '#0f380f'; // High density
            ctx.fillRect(76 + x, 68 + y, 1, 1);
          }
        }
      });

      requestAnimationFrame(pulse);
    }
    pulse();
  </script>
</body>
</html>
