<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sultan 47 Engine</title>
    <style>
        body { background: #000; color: #fff; font-family: monospace; margin: 0; overflow: hidden; }
        #screen { width: 100vw; height: 100vh; position: relative; border: 4px solid #333; box-sizing: border-box; }
        
        /* Sprite Positions from your Sketch */
        .sprite { image-rendering: pixelated; position: absolute; }
        #front-sprite { top: 15%; right: 10%; width: 100px; height: 100px; background: #222; }
        #back-sprite { bottom: 35%; left: 10%; width: 120px; height: 120px; background: #222; }

        /* Status Bars */
        .stats { position: absolute; width: 120px; }
        .bar { height: 8px; background: #444; border: 1px solid #fff; margin-top: 4px; }
        .fill { height: 100%; background: #0f0; width: 100%; } /* HP goes down each hit */
        
        #enemy-stats { top: 10%; left: 10%; }
        #player-stats { bottom: 35%; right: 10%; }

        /* The 4-Move Selection Box */
        #selection-box { 
            position: absolute; bottom: 0; width: 100%; height: 30%; 
            background: #111; border-top: 4px solid #fff;
            display: grid; grid-template-columns: 1fr 1fr; gap: 5px; padding: 10px; box-sizing: border-box;
        }
        .move-slot { border: 2px solid #555; display: flex; align-items: center; justify-content: center; font-size: 14px; }
        .selected { border-color: #fff; background: #333; } /* Selected by D-Pad */
        /* Virtual Controller Overlay */
#controller-overlay {
    position: absolute; 
    bottom: 5%; 
    width: 100%; 
    display: flex; 
    justify-content: space-between; 
    padding: 20px; 
    box-sizing: border-box;
}
.touch-btn { 
    background: rgba(255,255,255,0.2); 
    border: 2px solid #fff; 
    color: #fff; 
    display: flex; 
    align-items: center; 
    justify-content: center;
}
#d-pad { width: 80px; height: 80px; border-radius: 10px; }
#btn-a, #btn-b { width: 50px; height: 50px; border-radius: 50%; }

    </style>
</head>
<body>
    <div id="screen">
        <div id="enemy-stats" class="stats">
            <div>NAME: LV 50</div>
            <div class="bar"><div class="fill" id="enemy-hp"></div></div>
        </div>
        <div id="front-sprite" class="sprite"> </div>

        <div id="back-sprite" class="sprite"> </div>
        <div id="player-stats" class="stats">
            <div>NAME: LV 3</div>
            <div class="bar"><div class="fill" id="player-hp"></div></div>
            <div class="bar" style="background: #00f;"><div class="fill" id="player-xp" style="width: 10%;"></div></div>
        </div>

        <div id="selection-box">
            <div id="m1" class="move-slot selected">1: TACKLE</div>
            <div id="m2" class="move-slot">2: PUNCH</div>
            <div id="m3" class="move-slot">3: ---</div>
            <div id="m4" class="move-slot">4: ---</div>
        </div>
    </div>
</body>
</html>
