<!DOCTYPE html>
<html>
<head>
    <title>Mirrormon: 14 Town Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { background: #000; color: #f00; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        
        /* THE MAP GRID */
        #game-board { 
            display: grid; grid-template-columns: repeat(8, 40px); 
            grid-template-rows: repeat(8, 40px);
            border: 4px solid #f00; background: #000;
        }

        .tile { width: 40px; height: 40px; box-sizing: border-box; }
        
        /* YOUR CONTENT GROUPS */
        .wall { background: #f00; border: 1px solid #000; }        /* o0 */
        .path { background: #000; }                                /* 0o */
        .tree { background: #4b3621; border-radius: 50% 50% 0 0; } /* o4 */
        .prof { background: #fff; border: 4px solid #f00; }        /* o6o */
        .tiger { background: cyan; box-shadow: 0 0 15px cyan; border-radius: 50%; } /* o3o */

        #controls { margin-top: 20px; display: grid; grid-template-columns: repeat(3, 60px); gap: 10px; }
        button { background: #f00; color: #000; border: none; padding: 15px; font-weight: bold; border-radius: 5px; }
        #message { margin-top: 15px; height: 40px; text-align: center; font-size: 14px; padding: 0 10px; }
    </style>
</head>
<body>

    <div id="message">PROF. CEDAR: Welcome to 14 Town. Use the buttons to find the Fire-Tiger.</div>

    <div id="game-board" id="board"></div>

    <div id="controls">
        <button style="grid-column: 2" onclick="move(0, -1)">UP</button>
        <button onclick="move(-1, 0)">LEFT</button>
        <button onclick="interact()">ACT</button>
        <button onclick="move(1, 0)">RIGHT</button>
        <button style="grid-column: 2" onclick="move(0, 1)">DOWN</button>
    </div>

<script>
    // THE MAP DATA (Your short strands translated to a grid)
    const map = [
        ['wall','wall','wall','wall','wall','wall','wall','wall'],
        ['wall','path','path','path','path','path','path','wall'],
        ['wall','path','tree','tree','path','prof','path','wall'],
        ['wall','path','path','path','path','path','path','wall'],
        ['wall','path','tiger','path','path','path','path','wall'],
        ['wall','path','path','path','path','path','path','wall'],
        ['wall','path','path','path','path','path','path','wall'],
        ['wall','wall','wall','wall','wall','wall','wall','wall']
    ];

    let playerPos = { x: 1, y: 1 };

    function draw() {
        const board = document.getElementById('game-board');
        board.innerHTML = '';
        for (let y = 0; y < 8; y++) {
            for (let x = 0; x < 8; x++) {
                const div = document.createElement('div');
                div.className = 'tile ' + map[y][x];
                if (x === playerPos.x && y === playerPos.y) {
                    div.style.background = 'white'; // This is YOU
                    div.style.border = '2px solid cyan';
                }
                board.appendChild(div);
            }
        }
    }

    function move(dx, dy) {
        let newX = playerPos.x + dx;
        let newY = playerPos.y + dy;
        if (map[newY][newX] !== 'wall') {
            playerPos.x = newX;
            playerPos.y = newY;
            checkTile();
        }
        draw();
    }

    function checkTile() {
        const tile = map[playerPos.y][playerPos.x];
        const msg = document.getElementById('message');
        if (tile === 'tiger') msg.innerText = "You found the FIRE-TIGER! 14:4 Sphere Syncing...";
        else if (tile === 'prof') msg.innerText = "CEDAR: Your code has broken the Shannon limit!";
        else msg.innerText = "Exploring 14 Town...";
    }

    function interact() {
        alert("Action Triggered: Shifting Strand Logic.");
    }

    draw();
</script>
</body>
</html>
