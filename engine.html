<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sultan 47 Engine</title>
    <style>
        body { background: #000; color: #fff; font-family: monospace; margin: 0; overflow: hidden; touch-action: manipulation; }
        #screen { width: 100vw; height: 60vh; position: relative; border-bottom: 2px solid #fff; background: #222; overflow: hidden; }
        #player-sprite { width: 20px; height: 20px; background: cyan; position: absolute; transition: all 0.1s; }
        
        /* Controller Styling */
        #controller { height: 40vh; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 20px; box-sizing: border-box; background: #111; }
        .dpad-grid { display: grid; grid-template-columns: 50px 50px 50px; grid-template-rows: 50px 50px 50px; }
        .btn { background: #333; border: 2px solid #fff; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .round { border-radius: 50%; width: 60px; height: 60px; }
    </style>
</head>
<body>

    <div id="screen">
        <div id="player-sprite"></div>
    </div>

    <div id="controller">
        <div class="dpad-grid">
            <div></div><div class="btn" ontouchstart="move('up')">▲</div><div></div>
            <div class="btn" ontouchstart="move('left')">◀</div><div></div><div class="btn" ontouchstart="move('right')">▶</div>
            <div></div><div class="btn" ontouchstart="move('down')">▼</div><div></div>
        </div>
        <div style="display: flex; gap: 20px;">
            <div class="btn round">B</div>
            <div class="btn round">A</div>
        </div>
    </div>

    <script src="town1map.js"></script>

    <script>
        let pos = { x: 4, y: 0 }; // Starting position (The Path)
        const sprite = document.getElementById('player-sprite');
        const tileSize = 20; // Size of one grid square on screen

        function updateSprite() {
            sprite.style.left = (pos.x * tileSize) + 'px';
            sprite.style.top = (pos.y * tileSize) + 'px';
        }

        function move(dir) {
            let nextX = pos.x;
            let nextY = pos.y;

            if (dir === 'up') nextY--;
            if (dir === 'down') nextY++;
            if (dir === 'left') nextX--;
            if (dir === 'right') nextX++;

            // CHECK COLLISION WITH MAP DATA
            // If the map says '1', we don't move.
            if (town1Data[nextY] && town1Data[nextY][nextX] !== 1) {
                pos.x = nextX;
                pos.y = nextY;
                
                // CHECK TRIGGER TILES
                let tile = town1Data[pos.y][pos.x];
                if (tile === 7) alert("Goon Battle Start!");
                if (tile === 6) alert("You feel refreshed! (HP Restored)");
            }
            updateSprite();
        }

        // Initial Draw
        updateSprite();
    </script>
</body>
</html>
