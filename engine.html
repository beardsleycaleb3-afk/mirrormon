<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sultan 47 Engine</title>
    <style>
        body { background: #000; color: #fff; font-family: monospace; margin: 0; overflow: hidden; touch-action: manipulation; }
        #screen { width: 100vw; height: 100vh; position: relative; border: 4px solid #333; box-sizing: border-box; }
        
        /* Sprites */
        .sprite { image-rendering: pixelated; position: absolute; background: #222; }
        #front-sprite { top: 15%; right: 10%; width: 100px; height: 100px; }
        #back-sprite { bottom: 40%; left: 10%; width: 120px; height: 120px; }

        /* Bars */
        .stats { position: absolute; width: 120px; }
        .bar { height: 8px; background: #444; border: 1px solid #fff; margin-top: 4px; }
        .fill { height: 100%; background: #0f0; transition: width 0.2s; }
        #enemy-stats { top: 10%; left: 10%; }
        #player-stats { bottom: 40%; right: 10%; }

        /* Selection Box */
        #selection-box { 
            position: absolute; bottom: 25%; width: 100%; height: 20%; 
            background: #111; border-top: 2px solid #fff;
            display: grid; grid-template-columns: 1fr 1fr; gap: 5px; padding: 10px; box-sizing: border-box;
        }
        .move-slot { border: 2px solid #555; display: flex; align-items: center; justify-content: center; font-size: 12px; }
        .selected { border-color: #fff; background: #333; }

        /* Controller Overlay (Your Sketch) */
        #controller { position: absolute; bottom: 2%; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; box-sizing: border-box; }
        .dpad-grid { display: grid; grid-template-columns: 40px 40px 40px; grid-template-rows: 40px 40px 40px; }
        .btn { background: rgba(255,255,255,0.2); border: 2px solid #fff; display: flex; align-items: center; justify-content: center; border-radius: 5px; }
        .round { border-radius: 50%; width: 50px; height: 50px; }
    </style>
</head>
<body>
    <div id="screen">
        <div id="enemy-stats" class="stats">
            <div>OPPONENT LV 5</div>
            <div class="bar"><div id="enemy-hp" class="fill" style="width: 100%;"></div></div>
        </div>
        <div id="front-sprite" class="sprite"></div>
        <div id="back-sprite" class="sprite"></div>
        <div id="player-stats" class="stats">
            <div>HERO LV 3</div>
            <div class="bar"><div id="player-hp" class="fill" style="width: 100%;"></div></div>
        </div>

        <div id="selection-box">
            <div id="m1" class="move-slot selected">TACKLE</div>
            <div id="m2" class="move-slot">PUNCH</div>
            <div id="m3" class="move-slot">---</div>
            <div id="m4" class="move-slot">---</div>
        </div>

        <div id="controller">
            <div class="dpad-grid">
                <div></div><div class="btn" onclick="input('up')">▲</div><div></div>
                <div class="btn" onclick="input('left')">◀</div><div></div><div class="btn" onclick="input('right')">▶</div>
                <div></div><div class="btn" onclick="input('down')">▼</div><div></div>
            </div>
            <div style="display: flex; gap: 15px; align-items: flex-end;">
                <div class="btn round" onclick="input('b')">B</div>
                <div class="btn round" onclick="input('a')">A</div>
            </div>
        </div>
    </div>

    <script>
        let mode = "BATTLE"; 
        let moveIdx = 1;
        let enemyHP = 100;

        function input(key) {
            if (mode === "BATTLE") {
                document.getElementById('m' + moveIdx).classList.remove('selected');
                if (key === 'right' && (moveIdx === 1 || moveIdx === 3)) moveIdx += 1;
                if (key === 'left' && (moveIdx === 2 || moveIdx === 4)) moveIdx -= 1;
                if (key === 'down' && moveIdx <= 2) moveIdx += 2;
                if (key === 'up' && moveIdx >= 3) moveIdx -= 2;
                document.getElementById('m' + moveIdx).classList.add('selected');

                if (key === 'a') {
                    enemyHP -= 15;
                    if (enemyHP < 0) enemyHP = 0;
                    document.getElementById('enemy-hp').style.width = enemyHP + "%";
                }
            }
        }
    </script>
</body>
</html>
